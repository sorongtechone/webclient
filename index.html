          // Urutkan data: On progress -> Pending -> Inactive -> lainnya
          // Urutkan data: On progress/Active -> Pending -> Inactive
// Urutkan data: On progress -> Pending -> Inactive -> Completed (paling bawah)
const sortedArr = arr.sort((a, b) => {
  const getStatusPriority = (status) => {
    if (!status) return 3;
    const statusLower = status.toLowerCase();
    
    // Priority 1: Active & On Progress (paling atas)
    if (statusLower.includes("active") || statusLower.includes("on progress")) return 1;
    // Priority 2: Pending
    if (statusLower.includes("pending")) return 2;
    // Priority 3: Inactive & lainnya
    if (statusLower.includes("inactive") || statusLower.includes("belum tau")) return 3;
    // Priority 4: Completed (paling bawah - udah selesai)
    if (statusLower.includes("completed")) return 4;
    return 3;
  };
  
  return getStatusPriority(a.status) - getStatusPriority(b.status);
});

          setData(sortedArr);
          setFilteredData(sortedArr);
        });
        
        return () => refDb.off();
      }, []);

            const statusB = b.status ? b.status.toLowerCase() : '';
            
            if (statusA.includes("on progress") && !statusB.includes("on progress")) return -1;
            if (!statusA.includes("on progress") && statusB.includes("on progress")) return 1;
            if (statusA.includes("pending") && !statusB.includes("pending")) return -1;

    const sortedArr = arr.sort((a, b) => {
      const getStatusPriority = (status) => {

        if (statusLower.includes("active") || statusLower.includes("on progress")) return 1;
        if (statusLower.includes("pending")) return 2;
        return 3;
      };
      return getStatusPriority(a.status) - getStatusPriority(b.status);
    });

    setData(sortedArr);  // â† SET DATA YANG SUDAH DIURUTKAN

  });
};

      const getStatusBadgeClass = (status) => {
  if (!status) return "status-inactive";
  
  const statusLower = status.toLowerCase();
  if (statusLower.includes("active") || statusLower.includes("on progress")) {
    return "status-active";
  } else if (statusLower.includes("pending") || statusLower.includes("menunggu")) {
    return "status-pending";

    return "status-completed";
  } else {

  }
};

      // Hitung sisa hari hingga deadline
// Hitung sisa hari hingga deadline
function calculateDaysRemaining(deadlineDate, status) {
  // Jika status Completed, langsung return "-"
  if (status && status.toLowerCase().includes("completed")) {
    return "100%";
  }
  
  if (!deadlineDate) return "-";
  try {
    let day, month, year;
    
    if (deadlineDate.includes('/')) {
      [day, month, year] = deadlineDate.split('/').map(Number);
    } else if (deadlineDate.includes('-')) {
      [year, month, day] = deadlineDate.split('-').map(Number);
    } else {
      return deadlineDate;
    }
    
    const deadline = new Date(year, month - 1, day);
    const today = new Date();
    
    today.setHours(0, 0, 0, 0);
    deadline.setHours(0, 0, 0, 0);
    
    const diffTime = deadline - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    // LOGIKA BARU: Jika status BUKAN on progress dan lebih dari 15 hari, tampilkan "Tidak Diketahui"
    const isOnProgress = status && (
      status.toLowerCase().includes("on progress") || 
      status.toLowerCase().includes("active")
    );
    
    if (!isOnProgress && diffDays > 15) {
      return "Tidak Diketahui";
    }
    
    if (diffDays === 0) return "Hari ini";
    if (diffDays === 1) return "1 hari lagi";
    if (diffDays > 1) return `${diffDays} hari lagi`;
    if (diffDays === -1) return "1 hari terlambat";
    return `${Math.abs(diffDays)} hari terlambat`;
  } catch (e) {
    return deadlineDate;
  }
}

        );

      <div className="card stats-card stats-card-mobile">
        <div className="card-body py-2">
          <div className="text-center">
            <h6 className="card-title text-muted mb-1">Selesai</h6>
            <h4 className="mb-0 text-success">
              {data.filter(item => 
                item.status && item.status.toLowerCase().includes("completed")
              ).length}
            </h4>
            <small className="text-muted">
              {Math.round((data.filter(item => 
                item.status && item.status.toLowerCase().includes("completed")
              ).length / data.length) * 100)}%
            </small>
          </div>
        </div>
      </div>
    </div>
    <div className="col-4 mb-2">
      <div className="card stats-card stats-card-mobile">
        <div className="card-body py-2">
          <div className="text-center">
            <h6 className="card-title text-muted mb-1">Aktif</h6>
            <h4 className="mb-0 text-success">
              {data.filter(item => 
                item.status && (
                  item.status.toLowerCase().includes("active") || 
                  item.status.toLowerCase().includes("on progress")
                )
              ).length}
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div className="col-4 mb-2">
      <div className="card stats-card stats-card-mobile">
        <div className="card-body py-2">
          <div className="text-center">
            <h6 className="card-title text-muted mb-1">Menunggu</h6>
            <h4 className="mb-0 text-warning">
              {data.filter(item => 
                item.status && item.status.toLowerCase().includes("pending")
              ).length}
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div className="col-4 mb-2">
      <div className="card stats-card stats-card-mobile">
        <div className="card-body py-2">
          <div className="text-center">
            <h6 className="card-title text-muted mb-1">Nonaktif</h6>
            <h4 className="mb-0 text-secondary">
              {data.filter(item => 
                !item.status || (
                  !item.status.toLowerCase().includes("active") && 
                  !item.status.toLowerCase().includes("on progress") &&
                  !item.status.toLowerCase().includes("pending") &&
                  !item.status.toLowerCase().includes("completed")
                )
              ).length}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

          {/* Search and Controls */}
          {/* Search and Controls */}
<div className="row mb-3">
  <div className="col-md-6">
    <div className="input-group">
      <span className="input-group-text bg-white border-end-0">
        <i className="fas fa-search text-muted"></i>
      </span>
      <input
        type="text"
        className="form-control search-box border-start-0"
        placeholder="Cari client berdasarkan nama, jenis sistem, atau status..."
        value={searchTerm}
        onChange={(e) => setSearchTerm(e.target.value)}
      />
    </div>
  </div>
  <div className="col-md-6 d-flex justify-content-md-end mt-2 mt-md-0">
    <div className="d-flex align-items-center">
      <span className="me-2 text-muted">Total Selesai:</span>
      <span className="badge bg-success">
        {data.filter(item => 
          item.status && item.status.toLowerCase().includes("completed")
        ).length} client
        <small className="ms-1">({Math.round((data.filter(item => 
          item.status && item.status.toLowerCase().includes("completed")
        ).length / data.length) * 100)}%)</small>
      </span>
    </div>
  </div>
</div>

          {/* Desktop Table */}
          <div className="d-none d-md-block table-container">
            <div className="table-responsive">
              <table className="table table-hover mb-0">
                <thead>
                  <tr>
                     <th>No</th>
                    <th>Nama Client</th>
                    <th>Jenis Sistem</th>
                    <th>Waktu Pengerjaan</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                    {currentItems.length > 0 ? (
          currentItems.map((item, index) => (  // PAKAI INDEX UNTUK NOMOR URUT
            <tr key={item.id}>
              <td className="align-middle text-center fw-bold text-muted">
                {startIndex + index + 1}  {/* NOMOR URUT */}
              </td>
              <td>
                <div className="d-flex align-items-center">
                  <div className="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-3" style={{width: '40px', height: '40px'}}>
                    {item.nama ? item.nama.charAt(0).toUpperCase() : 'C'}
                  </div>
                  <div>
                    <div className="fw-bold">{item.nama || 'Client Tanpa Nama'}</div>
                  </div>
                </div>
              </td>
              <td className="align-middle">
                <span className="badge bg-light text-dark">
                  {item.jenis || 'Tidak ditentukan'}
                </span>
              </td>
              <td className="align-middle" title={`Deadline: ${item.waktu}`}>
                {calculateDaysRemaining(item.waktu, item.status)}
              </td>
              <td className="align-middle">
                <span className={`status-badge ${getStatusBadgeClass(item.status)}`}>
                  {item.status || 'Tidak Aktif'}
                </span>
              </td>
            </tr>
          ))
        )  : (
                    <tr>
                      <td colSpan="4" className="text-center py-5">
                        {loading ? (
                          <div className="d-flex justify-content-center">
                            <div className="spinner-border text-primary" role="status">
                              <span className="visually-hidden">Memuat...</span>
                            </div>
                          </div>
                        ) : (
                          <div className="empty-state">
                            <i className="fas fa-inbox"></i>
                            <h5>Tidak ada client ditemukan</h5>
                            <p>
                              {searchTerm ? 
                                "Tidak ada client yang sesuai dengan pencarian" : 
                                "Belum ada client di database"
                              }
                            </p>
                          </div>
                        )}
                      </td>
                    </tr>
                  )}
                </tbody>
              </table>
            </div>
          </div>

          {/* Mobile Cards */}
          <div className="d-md-none">
            {currentItems.length > 0 ? (
              renderMobileCards()
            ) : (
              <div className="text-center py-5">
                {loading ? (
                  <div className="d-flex justify-content-center">
                    <div className="spinner-border text-primary" role="status">
                      <span className="visually-hidden">Memuat...</span>
                    </div>
                  </div>
                ) : (
                  <div className="empty-state">
                    <i className="fas fa-inbox"></i>
                    <h5>Tidak ada client ditemukan</h5>
                    <p>
                      {searchTerm ? 
                        "Tidak ada client yang sesuai dengan pencarian" : 
                        "Belum ada client di database"
                      }
                    </p>
                  </div>
                )}
              </div>
            )}
          </div>

          {/* Pagination */}
          {filteredData.length > 0 && (
            <div className="pagination-container">
              {renderPagination()}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ClientTable />);
  </script>
</body>
</html>
